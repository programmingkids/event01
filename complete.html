<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, user-scalable=no" />
<title>Robot</title>
<link href="css/style.css" type="text/css" rel="stylesheet" />
<script src="lib/enchant.min.js"></script>
<script src="lib/nineleap.enchant.js"></script>
<script src="js/robot.js"></script>
<script>
var BACKGOUNRD_COLOR = '#7ec0f0';

var IMAGE_ROBOT  = './images/robot_right.png';
var IMAGE_GROUND = './images/ground.png';
var IMAGE_ENEMY1  = './images/enemy008.png';
var IMAGE_ENEMY2  = './images/enemy037a.png';
var IMAGE_ENEMY3  = './images/enemy025b.png';

var ROBOT_X = 100;
var ROBOT_Y = 500;

var ROBOT_ANINATION_DURATION = 3;

var Setting = {
    'images': [
        IMAGE_ROBOT,
        IMAGE_GROUND,
        IMAGE_ENEMY1,
        IMAGE_ENEMY2,
        IMAGE_ENEMY3,
    ],
    'backgroundColor': BACKGOUNRD_COLOR,
    'robot': {
        'x': ROBOT_X,
        'y': ROBOT_Y,
    }
};

// この下にプログラムを作成します
function moveRight(robot) {
    robot.speedX = 15;
    robot.turnImage('right');
}


function moveLeft(robot) {
    robot.speedX = 15;
    robot.turnImage('left');
}

function jumpUp(robot) {
    robot.speedY = 15;
    robot.turnImage('jump');
}

function jumpDown(robot) {
    robot.gravity = 0.98;
}

</script>
</head>

</html>
